<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>survey</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="master.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">HOTS Survey</h1>
            <p id="description">Let us know what kind of hots player you are.</p>
        </header>
        <main>
            <form action="" id="survey-form">
                 
                <label id="name-label" for="name">
                    username:
                    <input type="text" placeholder="username" name="name" required id="name">
                </label>
                <label id="email-label" for="email">email:
                    <input type="email" placeholder="email" name="email" required id="email">
                </label>
                <label id="number-label" for="number">level:
                    <input type="number" placeholder="0" name="number" min="0" max="10" id="number">
                </label>
                <label for="dropdown">favorite class:
                    <select name="dropdown" id="dropdown">
                        <option value="warrior">warrior</option>
                        <option value="healer">healer</option>
                        <option value="assassin">assassin</option>
                        <option value="specialist">specialist</option>
                    </select>
                </label>
                <div class="radiocontainer">
                    <div class="subcontainer">
                        <span>PVP:</span>
                        <div class="cbc">
                            <input id="r1" type="radio" name="level" value="pvp">
                            <label for="r1"></label>
                        </div>
                    </div>
                    <div class="subcontainer">
                        <span>PVE:</span>
                        <div class="cbc">
                            <input id="r2" type="radio" name="level" value="pve">
                            <label for="r2"></label>
                        </div>
                    </div>
                </div>
                
                <div class="subcontainer">
                    <span>hots counters:</span>
                    <div class="cbc">
                        <input id="cb1" type="checkbox" name="checkbox1" value="1">
                        <label for="cb1"></label>
                    </div>
                </div>
                <div class="subcontainer">
                    <span>hotslog:</span>
                    <div class="cbc">
                        <input id="cb2" type="checkbox" name="checkbox2" value="2">
                        <label for="cb2"></label>
                    </div>
                </div>
                <div class="subcontainer">
                    <span>hots counters:</span>
                    <div class="cbc">
                        <input id="cb3" type="checkbox" name="checkbox3" value="3">
                        <label for="cb3"></label>
                    </div>
                </div>
                
                <textarea name="comments" id="" cols="30" placeholder="other comments" rows="10"></textarea>
                <button type="submit" id="submit">submit</button>
            </form>
        </main>
    </div>

</body>
</html>
